<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exercice todo-list">
  <title>06-lab-js-todo</title>
</head>

<body>
  <div id="container">
    <header>
      <h1>my to-do-list</h1>
      <button id="darkmodbtn"><img id="darkmodbtnimg" src="./assets/images/Darkmod-button.svg"
          alt="bouton pour le dark-mode"></button>
    </header>
    <form action="#">
      <label for="searchbar"></label>
      <div id="grid">
        <input type="text" id="searchbar" name="searchbar" placeholder="Search for a task" required>
        <button type="submit"><img id="loupe" src="./assets/images/mg.svg" alt="magnifying glass"></button>
      </div>
    </form>
    <div id="modal">
      <div id="modal-container">
        <div id="fermer">
          <button id="btnfermer">x</button>
          </div>
        <form id="formmodal" action="#" method="POST">
          <div class="inputmodal">
          <input type="text" name="nameTask" id="nameTask" placeholder="Name of the task">
          </div>
          <div class="inputmodal">
          <textarea name="descriptionmodal" id="descrimodal" placeholder="Description"></textarea>
          </div>
          <div class="inputmodal">
          <input type="date" name="datemodal" id="datemodal">
          <button id="btnmodal" type="submit">Add the task</button>
          </div>
        </form>
      </div>
    </div>
    <div id="app">
      <div id="todoTask">
        <h2>TO-DO</h2>
       <template class="newTaskTemplate">
          <div class="task">
          <div class="contenu">
            <p class="nomDeTÃ¢che">iiiiiiiiiiiiii</p>
            <p class="date">20/06/1998</p>
            <p class="description">iiiiiiiiiiiiiiiiiiiiiii</p>
            <div class="actions">
              <button><img class="checkmark" src="./assets/images/checkmark.svg" alt="Green checkmark"></button>
              <button><img class="pen" src="./assets/images/pen.svg" alt="Black pen"></button>
              <button><img class="can" src="./assets/images/basket.svg" alt="Black trashcan"></button>
            </div>
          </div>
        </div>
      </template>
        <button class="addTask">add a new task +</button>
      </div>
      <div id="DoingTask">
        <h2>DOING</h2>
        <button class="addTask">add a new task +</button>
      </div>
      <div id="DoneTask">
        <div id="donePlacement">
          <h2>DONE</h2>
          <button><img id="deleteAll" src="./assets/images/basket-all.svg"
              alt="trashcan with a cross to delete every task done"></button>
        </div>
        <button class="addTask">add a new task +</button>
      </div>
    </div>
  </div>
</body>

</html>
