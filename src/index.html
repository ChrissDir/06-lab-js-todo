<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exercice todo-list">
  <title>06-lab-js-todo</title>
</head>

<body>
  <div id="container">
    <header>
      <h1>my to-do-list</h1>
      <button id="darkmodbtn"><img id="darkmodbtnimg" src="./assets/images/Darkmod-button.svg"
          alt="bouton pour le dark-mode"></button>
    </header>
    <form action="#">
      <label for="searchbar"></label>
      <div id="grid">
        <input type="text" id="searchbar" name="searchbar" placeholder="Search for a task" required>
        <button type="submit"><img id="loupe" src="./assets/images/mg.svg" alt="magnifying glass"></button>
      </div>
    </form>
    <div id="selection">
      <button id="btnAll">All</button>
      <button id="btnToDo">To-Do</button>
      <button id="btnDoing">Doing</button>
      <button id="btnDone">Done</button>
    </div>
    <div id="app">
        <div id="todoTask">
          <h2>TO-DO</h2>
      <template class="task-template"> 
          <div class="task">
            <div class="contenu">
              <p class="nomDeTÃ¢che"></p>
              <p class="date"></p>
              <p class="description"></p>
              <div class="actions">
                <button class="terminer"><img src="./assets/images/checkmark.svg" alt="Green checkmark"></button>
                <button class="modifier"><img src="./assets/images/pen.svg" alt="Black pen"></button>
                <button class="supprimer"><img src="./assets/images/basket.svg" alt="Black trashcan"></button>
              </div>
            </div>
          </div>
       </template> 
          <div class="task">
            
          </div>
          <div class="task">
            
          </div>
          <button class="addTask">add a new task +</button>
        </div>
        <div id="DoingTask">
          <h2>DOING</h2>
          <div class="task">
            
          </div>
          <div class="task">
            
          </div>
          <button class="addTask">add a new task +</button>
        </div>
        <div id="DoneTask">
          <div id="donePlacement">
          <h2>DONE</h2>
          <button><img id="deleteAll" src="./assets/images/basket-all.svg" alt="trashcan with a cross to delete every task done"></button>
          </div>
          <div class="task">  
          </div>
          <button class="addTask">add a new task +</button>
        </div>
    </div>
  </div>
</body>

</html>
